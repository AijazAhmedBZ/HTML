<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Form</title>
</head>
<body>
    <form action="http://www.example.com/login.php" method="post">
        <fieldset>
            <legend>Personal Details</legend>
        <p>
            First Name:
            <input type="text" name="firstname" size="15" maxlength="30" required/>
            Last Name:
            <input type="text" name="lastname" size="15" maxlength="30" />
        </p>
        <p>
            Gender:
            <input id="male" type="radio" name="Gender" value="m" />
            <label for="male">Male</label>
        
            <label><input type="radio" name="Gender" value="f" />Female</label>
        </p>
        <p>
            Date of Birth:
            <input type="date" name="dob"/>
        </p>
        <p>
            Please enter your email address:
            <br />
            <input type="email" name="email"/>
        </p>
        <p>
            Please enter your web site:
            <input type="url" name="Profile"/>
        </p>
        <p>
            Nationality:
            <select name="countries" multiple>
                <option value="pakistan">Pakistan</option>
                <option value="USA">USA</option>
                <option value="canada">Canada</option>
                <option value="china">China</option>
                <option value="uk">UK</option>
        
            </select>
        </p>
    </fieldset>
        <p>Password:
                <input type="password" name="password" size="15" maxlength="30"/>
        </p>
        <p>
            Re-enter Password:
                <input type="password" name="password" size="15" maxlength="30"/>
        </p>
        <p>
            Interests:
            <input type="checkbox" name="interest" value="men"/>Men's Clothing
            <input type="checkbox" name="interest" value="woman"/>Women's Clothing
            <input type="checkbox" name="interest" value="acc"/>Accessories
            <input type="checkbox" name="interest" value="elect"/>Electronics

        </p>
        <p>
            Comments:
        </p>
                <textarea name="comments" id="" cols="30" rows="4">Enter your comments...</textarea>
        <p>
            Upload Profile Picture:
        </p>
            <input type="file" name="dp"/>
            <br />
            <br />
            <input type="submit" value="Upload"/>
        <input type="Submit"/>
        
        <br />
        <br />
        <input type="image" src="Gif.gif" width="100"/>
    </form>
</body>
</html>
